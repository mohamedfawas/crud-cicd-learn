name: Go CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user           # Changed to ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Stop existing application
          sudo systemctl stop go-auth || true
          
          # Navigate to project directory
          cd /home/ec2-user/go-auth-app  # Changed path
          
          # Pull latest changes
          git pull origin main
          
          # Build application
          go build -o main cmd/main.go
          
          # Restart application
          sudo systemctl restart go-auth